<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scraper Pro - Meta Ads, Reddit & LinkedIn</title>
    <style>
        /* RESET E BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --bg-accent: #1f1f1f;
            --red: #e50914;
            --red-light: #ff4b5c;
            --text-main: #f5f5f5;
            --text-muted: #a1a1a1;
            --shadow: 0 0 20px rgba(229, 9, 20, 0.2);
            --radius: 14px;
            --transition: 0.3s ease;
            --gradient-red: linear-gradient(135deg, #e50914, #ff4b5c);
        }

        /* SFONDO E STRUTTURA */
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at 20% 20%, #1a0000, #000);
            color: var(--text-main);
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            text-align: center;
            color: var(--text-main);
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.6em;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .header p {
            font-size: 1.1em;
            color: var(--text-muted);
        }

        /* CARD PRINCIPALE */
        .search-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 0 40px rgba(229, 9, 20, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .search-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 50px rgba(229, 9, 20, 0.25);
        }

        /* FORM DI RICERCA */
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            font-size: 16px;
            background: var(--bg-accent);
            border: 2px solid transparent;
            border-radius: var(--radius);
            color: var(--text-main);
            transition: var(--transition);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }

        /* BOTTONI */
        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--gradient-red);
            color: #fff;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(229, 9, 20, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* LOADER */
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--red);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--text-muted);
        }

        /* STATISTICHE */
        .stats {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats.active {
            display: grid;
        }

        .stat-card {
            background: var(--bg-accent);
            color: var(--text-main);
            padding: 25px;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: var(--transition);
        }

        .stat-card:hover {
            box-shadow: var(--shadow);
            transform: scale(1.02);
        }

        .stat-number {
            font-size: 2.3em;
            font-weight: 700;
            color: var(--red-light);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        /* EXPORT BUTTONS */
        .export-buttons {
            display: none;
            gap: 15px;
            margin-bottom: 30px;
        }

        .export-buttons.active {
            display: flex;
        }

        .btn-export {
            background: var(--red);
            color: white;
        }

        .btn-export:hover {
            background: var(--red-light);
            transform: translateY(-2px);
        }

        /* RISULTATI E CARD LEAD */
        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .lead-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.1);
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .lead-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.25);
        }

        /* HEADER LEAD */
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        /* BADGE PIATTAFORME */
        .platform-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            background: var(--bg-accent);
            color: var(--text-main);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .badge-meta {
            background: #1877f2;
        }

        .badge-reddit {
            background: #ff4500;
        }

        .badge-linkedin {
            background: #0a66c2;
        }

        /* SCORE BADGE */
        .score-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            background: var(--gradient-red);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        /* LINK LEAD */
        .lead-url {
            color: var(--red-light);
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            display: block;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .lead-url:hover {
            color: var(--red);
            text-decoration: underline;
        }

        /* DETTAGLI LEAD */
        .lead-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-main);
        }

        /* BADGE S√å/NO */
        .badge-yes {
            background: #10b981;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-no {
            background: var(--red);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* MESSAGGI DI ERRORE */
        .error-message {
            display: none;
            background: rgba(229, 9, 20, 0.15);
            color: var(--red-light);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--red);
        }

        .error-message.active {
            display: block;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .search-card {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lead Scraper Pro</h1>
            <p>Trova lead da Meta Ads Library, Reddit e LinkedIn con analisi automatica delle landing page</p>
        </div>

        <div class="search-card">
            <div class="search-form">
                <input 
                    type="text" 
                    id="queryInput" 
                    class="search-input" 
                    placeholder="Inserisci la tua query di ricerca (es: digital marketing, fitness app, ecommerce)"
                    autocomplete="off"
                >
                <button id="scrapeBtn" class="btn btn-primary">üöÄ Avvia Scraping</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="loader" class="loader">
                <div class="spinner"></div>
                <div class="loader-text">Scraping in corso... Questo potrebbe richiedere alcuni minuti</div>
            </div>

            <div id="stats" class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalLeads">0</div>
                    <div class="stat-label">Lead Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="emailCount">0</div>
                    <div class="stat-label">Email Trovate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="phoneCount">0</div>
                    <div class="stat-label">Telefoni Trovati</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgScore">0</div>
                    <div class="stat-label">Score Medio</div>
                </div>
            </div>

            <div id="exportButtons" class="export-buttons">
                <button class="btn btn-export" onclick="exportCSV()">üì• Esporta CSV</button>
                <button class="btn btn-export" onclick="exportJSON()">üì• Esporta JSON</button>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        let currentData = [];

        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startScraping();
            }
        });

        document.getElementById('scrapeBtn').addEventListener('click', startScraping);

        async function startScraping() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                showError('Inserisci una query di ricerca');
                return;
            }

            hideError();
            showLoader();
            hideResults();
            hideStats();
            hideExportButtons();

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                currentData = data.leads;
                displayResults(data.leads);
                updateStats(data.leads);
                showExportButtons();

            } catch (error) {
                showError('Errore durante lo scraping: ' + error.message);
            } finally {
                hideLoader();
            }
        }

        function displayResults(leads) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (leads.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Nessun lead trovato. Prova con una query diversa.</p>';
                resultsDiv.classList.add('active');
                return;
            }

            leads.forEach(lead => {
                const card = createLeadCard(lead);
                resultsDiv.appendChild(card);
            });

            resultsDiv.classList.add('active');
        }

        function createLeadCard(lead) {
            const card = document.createElement('div');
            card.className = 'lead-card';

            const platformClass = lead.platform.toLowerCase().replace(' ', '-');
            const badgeClass = `badge-${platformClass.split('-')[0]}`;

            const emails = lead.emails && lead.emails.length > 0 
                ? `<ul class="contact-list">${lead.emails.map(e => `<li>üìß ${e}</li>`).join('')}</ul>`
                : '<span style="color: #999;">Nessuna</span>';

            const phones = lead.phones && lead.phones.length > 0 
                ? `<ul class="contact-list">${lead.phones.map(p => `<li>üì± ${p}</li>`).join('')}</ul>`
                : '<span style="color: #999;">Nessuno</span>';

            const contacts = lead.contact_links && lead.contact_links.length > 0 
                ? `<ul class="contact-list">${lead.contact_links.slice(0, 2).map(c => `<li><a href="${c}" target="_blank" style="color: #667eea;">üîó Contatti</a></li>`).join('')}</ul>`
                : '<span style="color: #999;">Nessuno</span>';

            card.innerHTML = `
                <div class="lead-header">
                    <span class="platform-badge ${badgeClass}">${lead.platform}</span>
                    <span class="score-badge">‚≠ê Score: ${lead.lead_score || 0}/10</span>
                </div>
                <a href="${lead.url}" target="_blank" class="lead-url">${lead.url}</a>
                <div class="lead-details">
                    <div class="detail-item">
                        <span class="detail-label">üìß Email</span>
                        <div class="detail-value">${emails}</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">üì± Telefoni</span>
                        <div class="detail-value">${phones}</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">üîó Pagine Contatto</span>
                        <div class="detail-value">${contacts}</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">üìù Form Contatto</span>
                        <div class="detail-value">
                            <span class="${lead.has_form ? 'badge-yes' : 'badge-no'}">
                                ${lead.has_form ? 'S√¨' : 'No'}
                            </span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">üéØ CTA Presente</span>
                        <div class="detail-value">
                            <span class="${lead.has_cta ? 'badge-yes' : 'badge-no'}">
                                ${lead.has_cta ? 'S√¨' : 'No'}
                            </span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">‚úçÔ∏è Qualit√† Copy</span>
                        <div class="detail-value">${lead.copy_quality_score || 0}/10</div>
                    </div>
                </div>
            `;

            return card;
        }

        function updateStats(leads) {
            const totalLeads = leads.length;
            const emailCount = leads.filter(l => l.emails && l.emails.length > 0).length;
            const phoneCount = leads.filter(l => l.phones && l.phones.length > 0).length;
            const avgScore = totalLeads > 0 
                ? (leads.reduce((sum, l) => sum + (l.lead_score || 0), 0) / totalLeads).toFixed(1)
                : 0;

            document.getElementById('totalLeads').textContent = totalLeads;
            document.getElementById('emailCount').textContent = emailCount;
            document.getElementById('phoneCount').textContent = phoneCount;
            document.getElementById('avgScore').textContent = avgScore;

            showStats();
        }

        function exportCSV() {
            window.location.href = '/export/csv';
        }

        function exportJSON() {
            window.location.href = '/export/json';
        }

        function showLoader() {
            document.getElementById('loader').classList.add('active');
            document.getElementById('scrapeBtn').disabled = true;
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
            document.getElementById('scrapeBtn').disabled = false;
        }

        function showResults() {
            document.getElementById('results').classList.add('active');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('active');
        }

        function showStats() {
            document.getElementById('stats').classList.add('active');
        }

        function hideStats() {
            document.getElementById('stats').classList.remove('active');
        }

        function showExportButtons() {
            document.getElementById('exportButtons').classList.add('active');
        }

        function hideExportButtons() {
            document.getElementById('exportButtons').classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
