<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scraper Pro - Meta Ads & Google Italy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top left, #111 0%, #000 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.85;
        }

        /* ===== SEARCH CARD ===== */
        .search-card {
            background: #121212;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.15);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 18px 24px;
            font-size: 16px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff2e2e;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff1a1a 0%, #b30000 100%);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== LOADER ===== */
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #222;
            border-top: 4px solid #ff1a1a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== STATS ===== */
        .stats {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats.active {
            display: grid;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff1a1a 0%, #b30000 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* ===== EXPORT BUTTONS ===== */
        .export-buttons {
            display: none;
            gap: 15px;
            margin-bottom: 30px;
        }

        .export-buttons.active {
            display: flex;
        }

        .btn-export {
            background: #ff1a1a;
            color: white;
            padding: 14px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .btn-export:hover {
            background: #e60000;
            transform: translateY(-2px);
        }

        /* ===== RESULTS ===== */
        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .lead-card {
            background: #181818;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #222;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.08);
            transition: all 0.3s;
        }

        .lead-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.25);
        }

        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .platform-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            background: #222;
            color: #ff4d4d;
            border: 1px solid #ff1a1a;
        }

        .score-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
            color: white;
            border-radius: 20px;
            font-weight: 600;
        }

        .lead-url {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            display: block;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .lead-url:hover {
            text-decoration: underline;
        }

        /* ===== DETAILS ===== */
        .lead-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .detail-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 14px;
            color: #fff;
        }

        /* ===== CONTACT LIST ===== */
        .contact-list li {
            padding: 6px 0;
            color: #ff4d4d;
            font-size: 13px;
            word-break: break-all;
            line-height: 1.4;
        }

        .badge-yes {
            background: #16a34a;
            color: white;
        }

        .badge-no {
            background: #b91c1c;
            color: white;
        }

        .no-data {
            color: #777;
            font-size: 13px;
            font-style: italic;
        }

        /* ===== ERROR MESSAGE ===== */
        .error-message {
            display: none;
            background: #2a0000;
            color: #ff4d4d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #ff0000;
        }

        .error-message.active {
            display: block;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .search-card {
                padding: 25px;
            }
            .lead-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇮🇹 Lead Scraper Pro</h1>
            <p>Trova lead italiani da Meta Ads, Google e Bing</p>
        </div>

        <div class="search-card">
            <div class="search-form">
                <input 
                    type="text" 
                    id="queryInput" 
                    class="search-input" 
                    placeholder='Inserisci query (es: "corso online", "consulenza aziendale", "servizi professionali")'
                    autocomplete="off"
                >
                <button id="scrapeBtn" class="btn btn-primary">🚀 Avvia Scraping</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="loader" class="loader">
                <div class="spinner"></div>
                <div class="loader-text">Scraping in corso... 30-45 secondi ⚡</div>
            </div>

            <div id="stats" class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalLeads">0</div>
                    <div class="stat-label">Lead Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="emailCount">0</div>
                    <div class="stat-label">Con Email</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="phoneCount">0</div>
                    <div class="stat-label">Con Telefono</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgScore">0</div>
                    <div class="stat-label">Score Medio</div>
                </div>
            </div>

            <div id="exportButtons" class="export-buttons">
                <button class="btn btn-export" onclick="exportCSV()">📥 Esporta CSV</button>
                <button class="btn btn-export" onclick="exportJSON()">📥 Esporta JSON</button>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        let currentData = [];

        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startScraping();
            }
        });

        document.getElementById('scrapeBtn').addEventListener('click', startScraping);

        async function startScraping() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                showError('Inserisci una query di ricerca');
                return;
            }

            hideError();
            showLoader();
            hideResults();
            hideStats();
            hideExportButtons();

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Risposta non valida dal server');
                }

                const data = await response.json();

                if (data.error || !data.success) {
                    throw new Error(data.error || 'Errore sconosciuto');
                }

                if (!data.leads || data.leads.length === 0) {
                    showError('Nessun lead trovato. Prova con: "corso online", "consulenza aziendale", "marketing digitale"');
                    return;
                }

                currentData = data.leads;
                displayResults(data.leads);
                updateStats(data.leads);
                showExportButtons();

            } catch (error) {
                console.error('Errore:', error);
                showError('Errore durante lo scraping: ' + error.message + '. Riprova tra qualche secondo.');
            } finally {
                hideLoader();
            }
        }

        function displayResults(leads) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            leads.forEach(lead => {
                const card = createLeadCard(lead);
                resultsDiv.appendChild(card);
            });

            resultsDiv.classList.add('active');
        }

        function createLeadCard(lead) {
            const card = document.createElement('div');
            card.className = 'lead-card';

            // Determina badge piattaforma
            let platformClass = 'badge-google';
            if (lead.platform && lead.platform.toLowerCase().includes('meta')) {
                platformClass = 'badge-meta';
            } else if (lead.platform && lead.platform.toLowerCase().includes('bing')) {
                platformClass = 'badge-bing';
            }

            // Email (con fallback se array vuoto)
            const emails = (lead.emails && Array.isArray(lead.emails) && lead.emails.length > 0)
                ? `<ul class="contact-list">${lead.emails.map(e => `<li>📧 ${e}</li>`).join('')}</ul>`
                : '<span class="no-data">Nessuna email</span>';

            // Telefoni (con fallback se array vuoto)
            const phones = (lead.phones && Array.isArray(lead.phones) && lead.phones.length > 0)
                ? `<ul class="contact-list">${lead.phones.map(p => `<li>📱 ${p}</li>`).join('')}</ul>`
                : '<span class="no-data">Nessun telefono</span>';

            // Form contatto
            const hasForm = lead.has_form === true;

            card.innerHTML = `
                <div class="lead-header">
                    <div>
                        <span class="platform-badge ${platformClass}">${lead.platform || 'Unknown'}</span>
                    </div>
                    <span class="score-badge">⭐ Score: ${lead.lead_score || 0}/10</span>
                </div>
                <a href="${lead.url}" target="_blank" class="lead-url">${lead.url}</a>
                <div class="lead-details">
                    <div class="detail-item">
                        <span class="detail-label">📧 Email Trovate</span>
                        <div class="detail-value">${emails}</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">📱 Telefoni Trovati</span>
                        <div class="detail-value">${phones}</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">📝 Form di Contatto</span>
                        <div class="detail-value">
                            <span class="${hasForm ? 'badge-yes' : 'badge-no'}">
                                ${hasForm ? '✓ Presente' : '✗ Assente'}
                            </span>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function updateStats(leads) {
            const totalLeads = leads.length;
            
            // Conta lead con email (gestisce array vuoti)
            const emailCount = leads.filter(l => 
                l.emails && Array.isArray(l.emails) && l.emails.length > 0
            ).length;
            
            // Conta lead con telefoni (gestisce array vuoti)
            const phoneCount = leads.filter(l => 
                l.phones && Array.isArray(l.phones) && l.phones.length > 0
            ).length;
            
            // Calcola score medio
            const avgScore = totalLeads > 0 
                ? (leads.reduce((sum, l) => sum + (l.lead_score || 0), 0) / totalLeads).toFixed(1)
                : 0;

            document.getElementById('totalLeads').textContent = totalLeads;
            document.getElementById('emailCount').textContent = emailCount;
            document.getElementById('phoneCount').textContent = phoneCount;
            document.getElementById('avgScore').textContent = avgScore;

            showStats();
        }

        function exportCSV() {
            window.location.href = '/export/csv';
        }

        function exportJSON() {
            window.location.href = '/export/json';
        }

        function showLoader() {
            document.getElementById('loader').classList.add('active');
            document.getElementById('scrapeBtn').disabled = true;
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
            document.getElementById('scrapeBtn').disabled = false;
        }

        function showResults() {
            document.getElementById('results').classList.add('active');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('active');
        }

        function showStats() {
            document.getElementById('stats').classList.add('active');
        }

        function hideStats() {
            document.getElementById('stats').classList.remove('active');
        }

        function showExportButtons() {
            document.getElementById('exportButtons').classList.add('active');
        }

        function hideExportButtons() {
            document.getElementById('exportButtons').classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
